<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="budget-container">
      <header>
        <section class="app-name">
          <h3>BudgetApp</h3>
        </section>
        <div>
          Balance:
          <h1 class="balance">$0</h1>
        </div>
        <section class="account text-center">
          <div>
            <div>Income:</div>
            <div class="income">$0</div>
          </div>
          <div class="chart">
            <div></div>
          </div>
          <div>
            <div>Expense:</div>
            <div class="expense">$0</div>
          </div>
        </section>
        <div class="clearAll">Clear All</div>
      </header>
      <main>
        <div class="dashboard-header">
          <h1>Dashboard</h1>
          <select id="filter-list" value="all">
            <option value="all" selected>All Categories</option>
            <option value="expense">Expenses</option>
            <option value="income">Incomes</option>
          </select>
        </div>
        <section class="lists">
          <section id="all">
            <ul></ul>
          </section>
        </section>
        <button class="form-toggle btn-primary">&plus;</button>
        <div class="form-container hide">
          <div class="form-content">
            <button class="close-entry-form">&times;</button>
            <section class="categories">
              <div class="buttons">
                <button
                  class="btn category-btn active-category"
                  id="category-expense"
                  data-category="expense"
                >
                  Expense
                </button>
                <button
                  class="btn category-btn"
                  id="category-income"
                  data-category="income"
                >
                  Income
                </button>
              </div>
            </section>
            <form id="entry-form">
              <input
                type="text"
                id="entry-title"
                placeholder="Title..."
                required
              />
              <input
                type="number"
                step="0.01"
                id="entry-amount"
                placeholder="Amount..."
                required
              />
              <button type="submit" class="add-entry btn btn-primary">
                Add Entry
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./chart.js"></script>
  <script type="module" src="./main.js" defer></script>
</html>
